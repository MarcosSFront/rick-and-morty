
<div class="page-container">
  <div class="search-container">
    <input
      #searchInput
      type="text"
      placeholder="Search by name..."
      (input)="onSearchChange(searchInput.value)"
      class="search-input"
      name="searchInput"
    />
    <span class="status-label">Status:</span>
    <select #statusSelect (change)="onFilterChange(statusSelect.value)" class="status-select">
      <option value="All">All</option>
      <option value="Alive">Alive</option>
      <option value="Dead">Dead</option>
      <option value="Unknown">Unknown</option>
    </select>
  </div>

  <div class="gender-filter">
    <label class="gender-option">
      <input type="checkbox" (change)="handleGenderChange($event, 'Male')" /> Male
    </label>
    <label class="gender-option">
      <input type="checkbox" (change)="handleGenderChange($event, 'Female')" /> Female
    </label>
    <label class="gender-option">
      <input type="checkbox" (change)="handleGenderChange($event, 'Genderless')" /> Genderless
    </label>
    <label class="gender-option">
      <input type="checkbox" (change)="handleGenderChange($event, 'unknown')" /> Unknown
    </label>
  </div>

  <div class="character-list">
    <div *ngFor="let character of characters()" class="character-card" (click)="viewDetails(character.id)">
      <img [src]="character.image" [alt]="character.name" class="character-image" />
      <div class="character-details">
        <h3 class="character-name">{{ character.name }}</h3>
        <p><span class="info">Status:</span><span class="status" [ngClass]="character.status.toLowerCase()">{{ character.status }}</span> <span class="status-emoji">{{ character.status === 'Alive' ? 'ğŸŸ¢' : character.status === 'Dead' ? 'ğŸ”´' : 'âšª' }}</span></p>
        <p><span class="info">Species:</span> {{ character.species }}</p>
        <p><span class="info">Gender:</span> {{ character.gender }}</p>
        <p><span class="info">Location:</span> {{ character.location }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading()" class="loading-spinner">
    Loading...
  </div>
</div>

<ng-template #loading>
  <p class="loading-text">Carregando dados...</p>
</ng-template>
